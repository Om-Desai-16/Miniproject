<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
    <link rel="stylesheet" href="Intern.css">
</head>
<body>
    <div class="form-container">
        <h1>Internship Application</h1>
        <form id="internshipForm">
            <label for="cgpa">Enter Your CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" step="0.1" min="0" max="10" required>
            
            <label for="skills">Enter Your Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., Python, React, SQL" required>
            
            <label for="domain">Enter Your Domain:</label>
            <input type="text" id="domain" name="domain" placeholder="e.g., Data Science" required>
            
            <label for="cv">Upload Your CV (PDF):</label>
            <input type="file" id="cv" name="cv" accept=".pdf" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="Intern.js"></script>
</body>
</html>
