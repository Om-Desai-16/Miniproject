<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Page</title>
    <link rel="stylesheet" href="coordinator.css">
</head>
<body>
    <div class="coordinator-container">
        <h1>Coordinator Dashboard</h1>
        <div class="options">
            <div class="card" id="jobOpenings">
                <h2>Add Job Openings</h2>

            </div>

                <p>Schedule interviews for selected students.</p>
                <button class="btn">Proceed</button>
            </div>
        </div>
    </div>
    <script src="coordinator.js"></script>
</body>
</html>
